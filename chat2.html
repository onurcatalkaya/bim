<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="chat2.css">
</head>
<body>
    <div class="chat-container">
        <div class="user-list">
            <h2>Kullanıcılar</h2>
            <div class="user" id="user">User 1</div>
            <div class="user" id="user">User 2</div>
            <div class="user" id="user">User 3</div>
        </div>
        <div class="chat-window">
            <div class="chat-output" id="chat-output">
                <ul id="messages" class="message-list"></ul>
            </div>            
            <form id="message-form">
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Mesajinizi buraya yaz...">
                    <button id="submit">Gönder</button> 
                </div>  
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="chat2.js"></script>
</body>
</html>
